sudo: required

language: node_js

node_js:
  - stable

services:
  - docker

cache:
  directories:
  - node_modules

script:
  - docker image build -t kvoli/fun-with-friends:traivs-test
  - docker run -p 8080:8080 kvoli/fun-with-frinds:travis-test


notifications:
  slack: fwf30022:vAysC0wefIZnRdZ3N3jGoDNN

branches:
  only:
  - staging
  - production

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=kvoli/fun-with-friends
  - docker build -f Dockerfile -t $REPO:$TRAVIS_COMMIT
  - docker tag $REPO:$TRAVIS_COMMIT $REPO:$TRAVIS_BRANCH
  - docker tag $REPO:$TRAVIS_COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO

env:
  global:
  - secure:  #EMAIL
  - secure:  #USER
  - secure:  #PASS 
